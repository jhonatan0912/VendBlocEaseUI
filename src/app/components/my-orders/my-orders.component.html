<app-dashboard>

    <div class="font-semibold text-2xl text-vendblocblue mb-4">Order History</div>
    
    <!-- Content Div -->
    <div class="flex flex-col min-h-[45%] mt-8 w-full bg-white">
        <table class="table-auto">
            <thead>
              <tr class="text-center bg-vendblocblue text-white">
                <th class="py-3">#</th>
                <th>Date</th>
                <th>Delivery Mode</th>
                <th>Status</th>
                <th>Amount</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              @for (order of orders; track order.id) {
                <tr class="text-center border-b">
                  <td class="py-3">{{order.id}}</td>
                  <td class="py-3">{{order.formattedDate}}</td>
                  <td>{{order.deliveryMode}}</td>
                  <td>{{order.status}}</td>
                  <td>{{order.amount}}</td>
                  <td class="underline underline-offset-4 cursor-pointer">View Detail</td>
                </tr>
              }
            </tbody>
          </table>
    </div>

</app-dashboard>
