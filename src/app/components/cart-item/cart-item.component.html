<div
                  class="flex items-center justify-between space-x-2 w-full border-b py-1 my-1"
                >
                  <!-- Cart Item -->
                  <div class="flex flex-row space-x-3 w-[70%]">
                    <img
                      class="product_image"
                      src="../../../assets/meal.png"
                      alt=""
                    />
                    <!-- Info -->
                    <div class="flex flex-col">
                      <strong>{{ cartItem.product }}</strong>
                      <div class="flex opacity-70 space-x-2">
                        <span>Qty</span> <span>- {{ cartItem.orderQuantity }} +</span>
                      </div>
                    </div>
                  </div>
                  <!-- Remove from Cart -->
                  <div class="flex items-center justify-between w-[30%] space-x-2">
                    <span class="text-vendblocblue opacity-60">{{
                      cartItem.price
                    }}</span>
                    <span
                    (click)="removeItem(cartItem)"
                      class="flex items-center p-2 justify-center bg-[#E8E8EA] hover:cursor-pointer"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="18"
                        height="18"
                        viewBox="0 0 18 18"
                        fill="none"
                      >
                        <path
                          d="M13.5 4.5L4.5 13.5"
                          stroke="#0F172A"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                        <path
                          d="M4.5 4.5L13.5 13.5"
                          stroke="#0F172A"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                    </span>
                  </div>
                </div>
