<app-auth-layout>
  <form [formGroup]="loginForm" (submit)="login()">
    <div class="flex flex-col w-full items-center">
      <div class="flex flex-col md:w-[100%] items-center">
        <h1 class="font-bold text-3xl mb-4">Log in to your Account</h1>
        <span class="text-center text-gray-500"
          >Sign in to your account and orders and payments seamlessly</span
        >
      </div>

      <div class="form_div">
        <label for="">Enter Your Email Address</label>
        <input
          required
          class="border p-3 rounded-md"
          placeholder="Input Your Email"
          formControlName="email"
          type="email"
          required
        />
      </div>
      <div class="form_div">
        <label for="">Enter Password</label>
        <input
          required
          class="border p-3 rounded-md"
          placeholder="************"
          formControlName="password"
          type="password"
          required
        />
      </div>
      <div class="w-full mt-4 justify-between flex-row">
        <div class="space-x-3">
          <input type="checkbox" name="" id="" />
          <label for="">Remember me</label>
        </div>
        <div class=" space-x-1">
          <a
            routerLink="/forgot-password"
            routerLinkActive="active"
            class="hover:underline font-[500] hover:cursor-pointer"
            >Forgot password</a
          >
        </div>
      </div>
      <div class="form_div">
        <button
          class="create_button flex justify-center space-x-4 bg-[#0F172A] text-white hover:bg-[#FAFAFA] hover:text-[#0F172A] hover:shadow-lg duration-300"
          type="submit"
        >
          <!-- <div class="animate-spin rounded-full border-t-4 w-8 h-8"></div> -->
          <span>Sign In</span>
        </button>
      </div>
      <div class="mt-3">Or</div>
      <div class="form_div">
        <button
          class="flex items-center justify-center space-x-3 create_button text-[#0F172A] hover:shadow-lg duration-300"
        >
          <img src="../../../../assets/google.png" class="w-6" alt="" />
          <span>Sign in with Google</span>
        </button>
      </div>
      <div
        class="flex w-full mt-6 justify-center lg:justify-start flex-row space-x-1"
      >
        <span class="text-gray-500 font-[400]"> Don't have an account ? </span>
        <a
          routerLink="/register"
          routerLinkActive="active"
          class="hover:underline font-[500] hover:cursor-pointer"
          >Create a free account</a
        >
      </div>
      <div
        class="flex w-full mt-6 justify-center lg:justify-start flex-row space-x-1"
      >
        <span class="text-gray-500 font-[400]">
          Request Email Verification ?
        </span>
        <a
          routerLink="/request-verication"
          routerLinkActive="active"
          class="hover:underline font-[500] hover:cursor-pointer"
          >Request</a
        >
      </div>
    </div>
  </form>
</app-auth-layout>
