<header class="flex justify-between px-5 md:px-12 xl:px-12 2xl:px-24 py-[22px] border-b">
  <!-- Logo -->
  <div>
    <span class="text-2xl text-vendblocblue font-bold opacity-75">VendBloc</span>
  </div>
  @if(isAuthenticated){
  <!-- Links -->
  <div class="flex-col justify-end space-y-3 md:flex-row space-x-2 md:space-x-6 xl:space-x-8 md:items-center">
    <!-- <a class="active_nav_link" routerLink="/home" href="#">Home</a> -->
    <a class="nav_link" routerLink="/dashboard" href="#">Dashboard</a>
  </div>
}
  <!-- auth buttons and cart -->
  <div class="flex items-center space-x-5">
    @if(isAuthenticated){
      <div class="relative inline-block text-left">
        <div>
        <img (click)="op.toggle($event)" src="../../../../assets/dashboarduser.png"  class="w-8 h-8 rounded-full object-cover cursor-pointer">
      </div>
      <p-overlayPanel #op>
        <ng-template pTemplate="content">
            <div class="py-1" role="none">
              <a routerLink="/dashboard" class="text-gray-700 block px-2 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">Dashboard</a>
            <a (click)="logout()" class="text-gray-700 block px-2 py-2 text-sm cursor-pointer hover:underline" role="menuitem" tabindex="-1" id="menu-item-1">Logout</a>
            </div>
        </ng-template>
    </p-overlayPanel>

      </div>
    } @else {
    <a class="block auth_button border-gray-500" routerLink="/register">SignUp</a>
    <a
      class="block auth_button bg-black border-gray-500 text-white"
      routerLink="/login"
      >LogIn</a
    >
    }
