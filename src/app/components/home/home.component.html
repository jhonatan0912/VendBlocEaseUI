<div class="px-6 md:px-12 xl:px-12 2xl:px-24 pt-10 2xl:pt-16 pb-10">
  <!-- Top Div -->
  <div class="flex flex-col-reverse md:flex-row md:space-y-0">
<!-- Wording DIV -->
    <div class="md:mt-0 w-full md:w-2/3 lg:w-[60%] flex flex-col space-y-2 md:space-y-5 2xl:space-y-10">
        <div class="flex flex-col text-[34px] md:text-[60px] lg:text-[65px] 2xl:text-[75px] font-bold mb-5 xl:mb-1">
            <span>Order Your <span class="text-[#B60803]">Favorite</span></span>
            <span class="-mt-3 md:-mt-6"> Meals here</span>
        </div>
     <span class="px-2 sm:px-0 text-left font-normal text-sm md:text-[21px] md:leading-9 md:text-h text-[#4B5262] w-full md:w-[95%] 2xl:w-[65%] font-inter pl-1 md:pl-2"
        >Start Ordering your tasty and favourite food. There you go, you just
        started an amazing delicious journey of non-ending taste</span
      >
      <div>
        <button
        class="flex justify-center space-x-2 bg-[#0F172A] w-full md:w-[55%] lg:w-[33%] lg rounded-3xl py-4 md:py-3 px-1 text-white mt-6 lg:mt-2"
      >
        <span>Place an Order Now</span>
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 17L17 7"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M7 7H17V17"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      </div>
     
    </div>
    <!-- Image Div -->
    <div class="justify-center items-center md:justify-start flex w-full md:w-1/3 lg:w-[40%] md:items-center mb-5 md:mb-0">
      <div class="flex flex-col items-center lg:items-start justify-center xl:mt-20 2xl:mt-24 rounded-tl-[100px] rounded-br-[100px] w-[65%] md:w-full xl:w-[85%] 2xl:w-[70%] h-[250px] md:h-[300px] xl:h-[330px] 2xl:h-[400px] shadow-mine bg-[url('/assets/landingimage.png')]
      bg-cover bg-no-repeat ">
      </div>
    </div>
    
  </div>

  <!-- Bottom Divs -->
  <div class="flex justify-between mt-16 md:mt-10 xl:mt-8 font-semibold text-base md:text-xl 2xl:text-2xl text-[#1A1B1F]">
    <span>Top Restaurants</span>
    <span>View All</span>
  </div>
  <!-- Restaurants -->
  <div class="flex mb-5">
    <div class="overflow-x-auto flex">
      @for (r of restaurants; track r.id) {
        <app-restaurant-card outletId={{r.id}} store={{r.store}} outlet={{r.name}} ></app-restaurant-card>
      }
    </div>
    
  </div>
</div>
