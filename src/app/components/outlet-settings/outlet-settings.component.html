<app-outlet>

    <p-card header="Settings">
        <form [formGroup]="updateOutletForm" (submit)="updateOutlet()">

            <div>
                <div class="flex space-x-2 mb-2">
                    <div class="flex flex-col w-[50%]">
                        <label for="">Name</label>
                        <input class="border p-3 rounded-md" formControlName="name" type="text">
                    </div>
                    <div class="flex flex-col w-[50%]">
                        <label for="">Phone</label>
                        <input class="border p-3 rounded-md" type="text" formControlName="phone">
                    </div>
                </div>
                <div class="flex space-x-2 mb-2">
                    <div class="flex flex-col w-[50%]">
                        <label for="">Address</label>
                        <input class="border p-3 rounded-md" type="text" formControlName="address">
                    </div>
                    <div class="flex flex-col w-[50%]">
                        <label for="">Delivery Fee</label>
                        <p-inputNumber class="border p-3 rounded-md" formControlName="deliveryFee" inputId="locale-user"
                            [minFractionDigits]="2"></p-inputNumber>
                    </div>
                </div>
                <!-- <div class="flex space-x-2 mb-2">
                    <div class="flex flex-col w-[50%]">
                        <label for="">Delivery</label>
                        <p-selectButton class="text-white" [options]="deliveryOptions" optionValue="value" optionLabel="Delivery Mode"></p-selectButton>
                    </div>
                </div> -->
                <div class="items-end flex justify-end">
                    <button class="bg-vendblocblue text-white py-2 px-6 rounded-sm" type="submit">Update</button>
                </div>

            </div>


        </form>
    </p-card>

</app-outlet>
